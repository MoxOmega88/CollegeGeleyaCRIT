<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Netflix dark theme */
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #141414, #2e2e2e);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Levitation effect */
        }

        h1 {
            color: #e50914; /* Netflix red */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1.2rem;
            margin: 15px 0 5px;
            color: #fff;
        }

        input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #e5e5e5;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, textarea:focus {
            border-color: #e50914; /* Highlight on focus */
            outline: none;
        }

        textarea {
            height: 120px;
        }

        input[type="submit"] {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f05454;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group .error {
            color: #f05454;
            font-size: 0.9rem;
        }

        /* Success Message */
        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Announcement</h1>
        <form id="announcement-form">
            <div class="form-group">
                <label for="title">Announcement Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter the title of the announcement">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="info">Announcement Information</label>
                <textarea id="info" name="info" required placeholder="Enter details about the announcement"></textarea>
            </div>
            <div class="form-group">
                <label for="announcer">Announcer Name</label>
                <input type="text" id="announcer" name="announcer" required placeholder="Your name">
            </div>
            <div>
                <input type="submit" value="Submit Announcement">
            </div>
        </form>
        <div id="success-message" class="success-message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('announcement-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the current date and time
            const now = new Date();
            const dateTime = `${now.toLocaleDateString()} at ${now.toLocaleTimeString()}`;

            // Display success message with the submission date and time
            successMessage.textContent = `Form submitted successfully on ${dateTime}`;
            successMessage.style.display = 'block';

            // Clear the form fields
            form.reset();
        });
    </script>

</body>
</html>
